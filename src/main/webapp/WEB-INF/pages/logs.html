<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/base.css">
    <link rel="stylesheet" href="resources/css/index.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="form-group">
            <div class="form-inline">
                <label class="control-label">操作类型：</label>
                <select class="form-control op-type">
                    <option value="">全部</option>
                    <option value="1">课程设置日志</option>
                    <option value="2">考试日志</option>
                    <option value="3">管理员日志</option>
                    <option value="4">学员日志</option>
                </select>
            </div>
        </div>
        <table id="main-table" class="table table-bordered table-striped">
            <tr>
                <th>用户名</th>
                <th>操作类型</th>
                <th>内容</th>
                <th>时间</th>
            </tr>
        </table>
        <ul id="pagination" class="pagination"></ul>
    </div>
</div>

<script src="resources/js/jquery-2.2.4.min.js"></script>
<script src="resources/bootstrap/js/bootstrap.min.js"></script>
<script src="resources/js/jquery.twbsPagination.min.js"></script>
<script src="resources/js/share.js"></script>
<script src="resources/js/logs.js"></script>
</body>
</html>
