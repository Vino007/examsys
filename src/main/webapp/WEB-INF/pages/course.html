<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/base.css">
    <link rel="stylesheet" href="resources/css/index.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="form-group">
            <div class="form-inline">
                <input class="form-control input-group" type="text" placeholder="课程名称">
                <label class="form-control control-label">是否在线：<select class="is-online">
                    <option value="">全部</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select></label>
                <button id="search" class="btn btn-primary">搜索课程</button>
            </div>
        </div>
        <div class="content-header">
            <div class="form-group">
                <button class="btn btn-primary" data-toggle="modal" data-target="#add">新增课程</button>
                <button id="delete-multiple" class="btn btn-danger">删除课程</button>
            </div>
        </div>
        <table id="course" class="table table-bordered table-striped">
            <tr>
                <th><input type="checkbox" name="check-all"></th>
                <th>课程名称</th>
                <th>课程类别</th>
                <th>课程类型</th>
                <th>课程大纲</th>
                <th>课程目标</th>
                <th>讲师</th>
                <th>在线资料</th>
                <th>是否在线</th>
                <th>管理</th>
            </tr>
        </table>
        <ul id="pagination" class="pagination"></ul>
    </div>

</div>

<div class="modal fade" id="add">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">
                    新增课程
                </h4>
            </div>
            <form class="form-group add-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">课程名称：</label>
                        <input name="courseName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程类别：</label>
                        <select class="form-control cates-checkbox">
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程类型：</label>
                        <input name="courseType" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程大纲：</label>
                        <input name="outline" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程目标：</label>
                        <input name="objectives" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">讲师：</label>
                        <input name="teacher" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">在线资料：</label>
                        <input name="onlineData" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">是否在线：</label>
                        <select class="form-control" name="online">
                            <option value="是">是</option>
                            <option value="否">否</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="submit" id="add-submit" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="edit">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">
                    编辑课程
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-group edit-form">
                    <div class="form-group">
                        <label class="control-label">课程名称：</label>
                        <input name="courseName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程类别：</label>
                        <select class="form-control cates-checkbox">
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程类型：</label>
                        <input name="courseType" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程大纲：</label>
                        <input name="outline" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程目标：</label>
                        <input name="objectives" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">讲师：</label>
                        <input name="teacher" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">在线资料：</label>
                        <input name="onlineData" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">是否在线：</label>
                        <select class="form-control" name="online">
                            <option value="是">是</option>
                            <option value="否">否</option>
                        </select>
                    </div>
                </form>
                <div class="form-group">
                    <button id="delete-single" class="btn btn-danger">删除课程</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" id="edit-submit" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>

<script src="resources/js/jquery-2.2.4.min.js"></script>
<script src="resources/bootstrap/js/bootstrap.min.js"></script>
<script src="resources/js/jquery.twbsPagination.min.js"></script>
<script src="resources/js/share.js"></script>
<script src="resources/js/course.js"></script>
</body>
</html>
