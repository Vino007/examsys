<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/base.css">
    <link rel="stylesheet" href="resources/css/index.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="form-group">
            <div class="form-inline">
                <input class="form-control input-group" type="text" placeholder="搜索题库">
                <label class="form-control control-label">类型：</label>
                <select class="type-based-search" name="type">
                    <option value="">全部</option>
                    <option value="1">单选</option>
                    <option value="2">多选</option>
                    <option value="3">填空</option>
                    <option value="4">判断</option>
                </select>
                <label class="form-control control-label">是否在线：</label><select class="is-online">
                    <option value="">全部</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
                <button id="search" class="btn btn-primary">搜索题库</button>
            </div>
        </div>
        <div class="content-header">
            <div class="form-group">
                <button class="btn btn-primary" data-toggle="modal" data-target="#add">新增题目</button>
                <button id="set-online" class="btn btn-primary">上线题目</button>
                <button id="set-offline" class="btn btn-primary">下线题目</button>
                <button id="delete-multiple" class="btn btn-danger">删除题目</button>
            </div>
        </div>
        <table id="main-table" class="table table-bordered table-striped">
            <tr>
                <th><input type="checkbox" name="check-all"></th>
                <th>题目</th>
                <th>图片</th>
                <th>选项</th>
                <th>答案</th>
                <th>是否在线</th>
                <th>管理</th>
            </tr>
        </table>
        <ul id="pagination" class="pagination"></ul>
    </div>

</div>

<div class="modal fade" id="add">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">
                    新增题目
                </h4>
            </div>
            <form class="form-group add-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">类型：</label>
                        <select class="form-control">
                            <option value="1">单选</option>
                            <option value="2">多选</option>
                            <option value="3">填空</option>
                            <option value="4">判断</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">题目：</label>
                        <textarea name="content" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">上传图片：</label>
                        <input name="contentImageUrl" class="form-control" type="file">
                    </div>
                    <div class="form-group">
                        <label class="control-label">选项：</label>
                        <input name="choices" class="form-control" placeholder="选项用分号隔开">
                    </div>
                    <div class="form-group">
                        <label class="control-label">答案：</label>
                        <input name="answer" class="form-control" placeholder="若为选择题，用数字代表选项，用分号隔开，若为判断题则为true或false">
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程id：</label>
                        <input name="courseId" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="submit" id="add-submit" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="edit">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">
                    编辑题目
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-group edit-form">
                    <div class="form-group">
                        <label class="control-label">题目：</label>
                        <textarea name="content" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">上传图片：</label>
                        <input name="contentImageUrl" class="form-control" type="file">
                    </div>
                    <div class="form-group">
                        <label class="control-label">选项：</label>
                        <input name="choices" class="form-control" placeholder="选项用分号隔开">
                    </div>
                    <div class="form-group">
                        <label class="control-label">答案：</label>
                        <input name="answer" class="form-control" placeholder="若为选择题，用数字代表选项，用分号隔开，若为判断题则为true或false">
                    </div>
                    <div class="form-group">
                        <label class="control-label">是否在线：</label>
                        <input name="isOnline" class="form-control" disabled>
                    </div>
                </form>
                <div class="form-group">
                    <button id="delete-single" class="btn btn-danger">删除题目</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" id="edit-submit" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>

<script src="resources/js/jquery-2.2.4.min.js"></script>
<script src="resources/bootstrap/js/bootstrap.min.js"></script>
<script src="resources/js/jquery.twbsPagination.min.js"></script>
<script src="resources/js/share.js"></script>
<script src="resources/js/question.js"></script>
</body>
</html>
