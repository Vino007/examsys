<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam User</title>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/base.css">
    <link rel="stylesheet" href="resources/css/index.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="form-group">
            <div class="form-inline">
                <input class="form-control input-group" type="text" placeholder="用户名,别名 用','分隔">
                <button id="search" class="btn btn-primary">搜索用户</button>
                <label class="form-control control-label">按部门搜索：<select class="dept-based-search">
                    <option value="all">全部</option>
                </select></label>
                <button id="find-all" class="btn btn-primary">查看所有参考人员</button>
                <button id="back-to-exam" class="btn btn-primary">返回考试管理</button>
            </div>
        </div>
        <div class="content-header">
            <div class="form-group">
                <button id="add-exam-user" class="btn btn-primary">添加参考人员</button>
                <button id="exam-user-leave" class="btn btn-primary">请假</button>
                <button id="user-leave-cancel" class="btn btn-primary">取消请假</button>
                <button id="remove-exam-user" class="btn btn-danger">移除参考人员</button>
            </div>
        </div>
        <table id="main-table" class="table table-bordered table-striped">
            <tr>
                <th><input type="checkbox" name="check-all"></th>
                <th>用户名</th>
                <th>别名</th>
                <th>部门</th>
                <th>邮箱</th>
                <th>状态</th>
            </tr>
        </table>
        <ul id="pagination" class="pagination"></ul>
    </div>

</div>
<script src="resources/js/jquery-2.2.4.min.js"></script>
<script src="resources/bootstrap/js/bootstrap.min.js"></script>
<script src="resources/js/jquery.twbsPagination.min.js"></script>
<script src="resources/js/share.js"></script>
<script src="resources/js/examUser.js"></script>
</body>
</html>
