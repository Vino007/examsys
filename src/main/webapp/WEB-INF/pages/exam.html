<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/base.css">
    <link rel="stylesheet" href="resources/css/index.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="form-group">
        </div>
        <div class="content-header">
            <div class="form-group">
                <button class="btn btn-primary" data-toggle="modal" data-target="#add">新增考试</button>
                <button id="delete-multiple" class="btn btn-danger">删除考试</button>
            </div>
        </div>
        <table id="main-table" class="table table-bordered table-striped">
            <tr>
                <th><input type="checkbox" name="check-all"></th>
                <th>课程id</th>
                <th>课程名称</th>
                <th>课程分类</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>及格线</th>
                <th>题数</th>
                <th>开始考试</th>
                <th>管理</th>
                <th>绑定考题</th>
                <th>参考人员</th>
            </tr>
        </table>
        <ul id="pagination" class="pagination"></ul>
    </div>

</div>

<div class="modal fade" id="add">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">
                    新增考试
                </h4>
            </div>
            <form class="form-group add-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">开始时间：</label>
                        <input name="startTime" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">结束时间：</label>
                        <input name="endTime" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">及格线：</label>
                        <input name="passLine" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">题数：</label>
                        <input name="questionNumber" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程id：</label>
                        <input name="courseId" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="submit" id="add-submit" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="edit">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">
                    编辑考试
                </h4>
            </div>
            <form class="form-group edit-form">
                <div class="modal-body">

                    <div class="form-group">
                        <label class="control-label">课程id：</label>
                        <input name="courseId" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程名称：</label>
                        <input name="courseName" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程分类：</label>
                        <input class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label class="control-label">开始时间：</label>
                        <input name="startTime" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">结束时间：</label>
                        <input name="endTime" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">及格线：</label>
                        <input name="passLine" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">题数：</label>
                        <input name="questionNumber" type="number" class="form-control" required>
                    </div>


                    <div class="form-group">
                        <button id="delete-single" class="btn btn-danger">删除课程</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="submit" id="edit-submit" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="start-exam">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">
                    开始考试
                </h4>
            </div>
                <div class="modal-body">
                    <div class="form-group">
                        <a id="mock-exam-btn" class="btn btn-primary" target="_blank">模拟考</a>
                        <a id="formal-exam-btn" class="btn btn-primary" target="_blank">正式考试</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                </div>
        </div>
    </div>
</div>

<script src="resources/js/jquery-2.2.4.min.js"></script>
<script src="resources/bootstrap/js/bootstrap.min.js"></script>
<script src="resources/js/jquery.twbsPagination.min.js"></script>
<script src="resources/js/share.js"></script>
<script src="resources/js/exam.js"></script>
</body>
</html>
