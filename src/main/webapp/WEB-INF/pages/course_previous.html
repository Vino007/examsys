<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
    <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/base.css">
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="content-header">
            <div class="form-group">
                <button class="btn btn-primary" data-toggle="modal" data-target="#add-course">新增课程</button>
            </div>
        </div>
        <table id="course" class="table table-bordered table-striped">
            <tr>
                <th>课程名称</th>
                <th>课程类别</th>
                <th>课程类型</th>
                <th>课程大纲</th>
                <th>课程目标</th>
                <th>讲师</th>
                <th>在线资料</th>
                <th>管理</th>
            </tr>
        </table>
        <ul id="pagination" class="pagination"></ul>
    </div>

</div>

<div class="modal fade" id="add-course">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">
                    新增课程
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-group">
                    <div class="form-group">
                        <label class="control-label">课程名称：</label>
                        <input name="courseName" class="input-xlarge form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程类别：</label>
                        <input name="courseClassification" class="input-xlarge form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程类型：</label>
                        <select name="courseType" class="form-control">
                            <option value="必修">必修</option>
                            <option value="选修">选修</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程大纲：</label>
                        <input name="courseOutline" class="input-xlarge form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程目标：</label>
                        <input name="courseTarget" class="input-xlarge form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">讲师：</label>
                        <input name="courseTeacher" class="input-xlarge form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">在线资料：</label>
                        <input name="courseMaterial" class="input-xlarge form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" id="add-submit" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="edit-course">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">
                    编辑课程
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-group edit-form">
                    <div class="form-group">
                        <label class="control-label">课程名称：</label>
                        <input name="courseName" class="input-xlarge form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程类别：</label>
                        <input name="courseClassification" class="input-xlarge form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程类型：</label>
                        <select name="courseType" class="form-control">
                            <option value="必修">必修</option>
                            <option value="选修">选修</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程大纲：</label>
                        <input name="courseOutline" class="input-xlarge form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">课程目标：</label>
                        <input name="courseTarget" class="input-xlarge form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">讲师：</label>
                        <input name="courseTeacher" class="input-xlarge form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">在线资料：</label>
                        <input name="courseMaterial" class="input-xlarge form-control">
                    </div>
                </form>
                <div class="form-group">
                    <button id="delete-course" class="btn btn-danger">删除课程</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" id="edit-submit" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>
<script src="../../resources/js/jquery-2.2.4.min.js"></script>
<script src="../../resources/bootstrap/js/bootstrap.min.js"></script>
<script src="../../resources/js/jquery.twbsPagination.min.js"></script>
<script src="../../resources/js/course_previous.js"></script>
</body>
</html>
